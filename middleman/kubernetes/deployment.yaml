apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: us-central1-docker.pkg.dev/nextgem-selenium/request-queue/middleman:v0.0.5
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: false
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "1"
      restartPolicy: Always
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data
