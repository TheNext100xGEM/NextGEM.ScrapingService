apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-worker
  labels:
    name: selenium-worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: selenium-worker
  template:
    metadata:
      labels:
        app: selenium-worker
    spec:
      containers:
      - name: selenium-worker
        image: us-central1-docker.pkg.dev/nextgem-selenium/scraper/selenium-worker:v0.0.2
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
      restartPolicy: Always
